<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="dw">
		<div class="Clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/clock.js"></script>
</html>
